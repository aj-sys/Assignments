<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login Page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <center><h1>Login Form</h1></center>
  <form>
    <div calss="container">
      <label>Username : </label>   
      <input type="text" placeholder="Enter Username" name="username" maxlength="30" minlength="3"required>  
      <label>Password : </label>   
      <input type="password"  name="password" id="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"required>  
      <button type="submit"> <a href="https://Login-Success-Page.ajara811.repl.co" target="_blank">Login</a></button>   
      <input type="checkbox" checked="checked"> Remember me   
      <button type="button" class="cancelbtn"> Cancel</button>   
      Forgot <a href="#"> password? </a>   
      
    </div>
  </form>
 
  
  
  
</body>

</html>
