<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Registration Page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<div class="container">
  <div class="title"><b>Registration Form</b></div>
  <form action="#">
    <div class="user details">
      <div class="input-box">
        <span class="fname"> First Name</span>
        <input type="text" placeholder="Enter your First Name" required>
        <div class="input-box">
        <span class="lname"> Last Name</span>
        <input type="text" placeholder="Enter your Last Name" required>
          <div class="input-box">
        <span class="phone"> Phone number</span>
        <input type="number" placeholder="Enter your Phone Number" required>
            <div class="input-box">
        <span class="email"> Email</span>
        <input type="text" placeholder="Enter your Email" required>
                <div class="input-box">
        <span class="dob"> Date of Birth</span>
        <input type="date" name="DOB" id="" max="2022-01-01" min=" 1970-01-01" required >
             
      </div> 
    </div>
    <div class="gender details">
      <div class="category">
        <label for="gender"> Gender</label>
            <select name="gender" id="gender">
    <option value="Female">Female</option> 
    <option value="Male">Male</option>
    <option value="none">Prefer not to say</option>
              
          </div>
      <select>
        <div>
          <form action="HTMLColorPicker.html"> 
           <p>Select your favourite color:</p>
             <input type="color" name="favcolor" id="color">  
            
             </form>  
    
        </div>
      </select>
      </div>
            <div>
            
      <input type="submit" value="Register">
      
      </div>
               
              
      
    </div>      
    
  </form>
  
</div>
</body>

</html>
